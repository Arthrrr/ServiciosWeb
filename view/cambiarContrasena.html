<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <style>
        * {
            margin: 10;
            padding: 0;
        }

        body {
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Roboto', Helvetica, sans-serif;
            margin: 0;
        }

        #header {
            margin: auto;
            max-width: 1400px;
            font-family: 'Roboto', Helvetica, sans-serif;
            position: relative;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .nav {
            text-align: center; 
            flex: 1;
        }

        ul, ol {
            list-style: none;
        }

        .nav > li {
            display: inline-block;
            position: relative;
        }

        .nav li a {
            background-color: #fff;
            color: #000;
            text-decoration: none;
            padding: 30px 20px;
            display: block;
        }

        .nav li a:hover {
            background-color: #004AAD;
        }

        .nav li ul {
            display: none;
            position: absolute;
            min-width: 140px;
            right: 0; 
            top: 100%;
        }

        .nav li:hover > ul {
            display: block;
        }

        .nav li ul li {
            position: relative;
        }

        .nav li ul li ul {
            right: -170px;
            top: 0px;
        }

        #backend-btn,
        #login-btn {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .login-section {
            text-align: left;
            margin-top: 20px;
            margin-left: 5%;
        }

        .login-form label{
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 25%; 
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .login-form button {
            display: block;
            width: 25%;
            padding: 10px;
            background-color: #004AAD;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
       
    </style>
</head>
<body>
    <div id="header">
        <ul class="nav">
            <li>
                <a href="">Seguridad</a>
                <ul>
                    <li><a href="crearUsuarios.html">Crear usuarios</a></li>
                    <li><a href="cambiarContrasena.html">Contrasena</a></li>
                    <li><a href="">Ver usuarios</a></li>
                    <li><a href="">Roles</a></li>
                </ul>
            </li>

            <li>
                <a href="">Administracion</a>
                <ul>
                    <li><a href="crearConsecutivos.html">Consecutivos</a></li>
                    <li><a href="infopaises.html">Paises</a></li>
                    <li><a href="infoaerolinea.html">Aerolineas</a></li>
                    <li><a href="infopuertas.html">Puertas</a></li>
                </ul>
            </li>

            <li><a href="">Consultas</a></li>
        </ul>

        <button id="backend-btn"><a href="RegistrarBackend.html">Backend</a></button>
        <button id="login-btn">Crear Usuarios</button>
    </div>
    <div class="login-section">
        <div class="login-form">
            <h2>Cambiar Contrase単a</h2>
            
            <form>

                <label for="password">Contrase単a:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="confirm_password">Confirmar contrase単a:</label>
                <input type="password" id="confirm_password" name="password" required>
                
                <label for="new_password">Nueva contrase単a:</label>
                <input type="password" id="new_password" name="new_password" required>
    
                

                <button type="submit"> Cambiar</button>
                <button type="cancel"> Cancelar</button>

            </form>
        </div>
        
    </div>
</body>
</html>
